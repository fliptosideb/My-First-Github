<!DOCTYPE html>
<html lang="en">
<!--language is English-->

<head>
    <meta charset="UTF-8">
    <!--character set-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--takes up window-->
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge"> for IW-->
    <title>Jonathan Lui</title>
    <!--title on browser-->
    <style>
        h1 {
    color: red 
    }
#blue {
    color :blue !important
}
.greenheaders 
{color :green
}
.sizing {
    width: 10vw;
    height: 10vh
}
.color {
    background-color: pink
}
    </style>
    <!--write CSS code and !important forces a style-->
</head>

<body>
    <h1>Big Text</h1>
    <!--headers are block elements-->
    <h4>Smaller Text</h4>
    <p>Hello World!</p>
    <input type="date">
    <br>
    <!--self-closing tag, for break-->
    <button>Click Me</button>
    <br>
    <p>Blach blah blah</p>
    <!--paragraphs are in-line elements-->
    <button>Click Me</button>
    <br>
    <img src="https://imagesvc.timeincapp.com/v3/mm/image?url=https%3A%2F%2Fcdn-s3.si.com%2Fs3fs-public%2Fstyles%2Fmarquee_large_2x%2Fpublic%2Fimages%2Frandy-savage-stripped-graphic.jpg%3Fitok%3DgXxoVzDi&w=1600&q=70"
        alt="" height=200>
    <br>
    <a href="https://en.wikipedia.org/wiki/Macho_Man_(song)">Learn More</a>
    <div>
        <!--changes in div effect everything in div, parent-->
        <input type="text">
        <!--child of the div, everything in div-->
        <input type="text">
        <input type="text">
        <button>Submit</button>
        <div>
            <input type="text">
            <!--child of the div, everything in div-->
            <input type="text">
            <input type="text">
            <button>Submit</button>
        </div>
    </div>
    <!--invisible box-->
    <nav>My Navbar</nav>
    <!--does nothing but makes code easier to read, just like div-->
    <section>Section of my page</section>
    <aside>Aside of my page</aside>
    <footer>Footer of my page</footer>
    <h1 style="color: red">Hello again world</h1>
    <!--key :-->
    <h1 style="color: black">Hello again world</h1>
    <!--priority over CSS above-->
    <h1 id="blue">Not red</h1>
    <!--id so style is not affected in CSS above, top priority-->
    <h1 class="greenheaders">class</h1>
    <div class="sizing color">
        <p>classes</p>
    </div>
    <!--two classes-->
</body>

</html>
